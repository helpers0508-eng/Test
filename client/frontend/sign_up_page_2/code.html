<div class="flex flex-1">
<div class="flex w-full flex-col items-center justify-center lg:flex-row">

<h1 class="text-4xl font-black leading-tight tracking-tight text-white xl:text-5xl">Your trusted partner for home services.</h1>
</div>
</div>
<!-- Right Column: Sign-Up Form -->
<div class="flex h-full w-full items-center justify-center bg-white dark:bg-background-dark p-6 py-12 lg:w-1/2 lg:p-12">
<div class="w-full max-w-md space-y-8">
<div>

<p class="mt-2 text-base text-gray-600 dark:text-gray-400">Get started in seconds.</p>
</div>
<div class="space-y-6">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f0f2f4] dark:bg-gray-700 text-[#111418] dark:text-white text-base font-bold leading-normal tracking-[0.015em] gap-x-3">

<span class="truncate">Sign up with Google</span>
</button>
<div class="relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-background-dark px-2 text-gray-500 dark:text-gray-400">OR</span>
</div>
</div>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 dark:text-gray-200">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 dark:text-gray-200">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="you@example.com" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 dark:text-gray-200">Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility</span>
</div>
</div>
</label>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 dark:text-gray-200">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Confirm your password" type="password" value=""/>
<div class="text-[#617589] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility</span>
</div>
</div>
</label>
<div class="pt-2">
<label class="flex gap-x-3 flex-row items-center">
<input class="h-5 w-5 rounded border-[#dbe0e6] dark:border-gray-600 border bg-transparent text-primary dark:text-primary checked:bg-primary checked:border-primary focus:ring-2 focus:ring-offset-0 focus:ring-primary/50 dark:ring-offset-background-dark dark:bg-gray-800" type="checkbox"/>
<p class="text-[#111418] dark:text-gray-300 text-sm font-normal leading-normal">I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</p>
</label>

<span class="truncate">Create Account</span>
</button>
</div>
<div class="text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">Already have an account? <a class="font-medium text-primary hover:underline" href="#">Sign In</a></p>
