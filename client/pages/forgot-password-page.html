<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Helpers - Home Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="/assets/styles.css">
<script src="/assets/config.js"></script>
<script src="/assets/js/ui.js"></script>
<script src="/assets/js/auth.js"></script>
<script src="/assets/js/forms.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#f0f2f4] dark:border-[#2b3a4a] px-6 lg:px-10 py-3 bg-white dark:bg-[#1A2633]">
<div class="flex items-center gap-3">
<img src="/logo.jpeg" alt="Helpers Logo" class="h-8 w-auto object-contain">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Helpers</h2>
</div>
<a class="group flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 text-[#617589] dark:text-[#94a3b8] hover:bg-[#f0f2f4] dark:hover:bg-[#2b3a4a] hover:text-primary transition-colors text-sm font-bold leading-normal tracking-[0.015em]" href="/">
<span class="truncate">Back to Login</span>
</a>
</header>
<!-- Main Content -->
<main class="flex flex-1 items-center justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="layout-content-container flex flex-col w-full max-w-[520px]">
<!-- Card Container -->
<div class="bg-white dark:bg-[#1A2633] rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2b3a4a] p-6 sm:p-8 lg:p-10 flex flex-col gap-6">
<!-- Heading -->
<div class="flex flex-col gap-3 text-center sm:text-left">
<p class="text-[#111418] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">
                            Forgot your password?
                        </p>
<p class="text-[#617589] dark:text-[#94a3b8] text-base font-normal leading-normal">
                            Enter the email address associated with your account and we'll send you a link to reset your password.
                        </p>
</div>
<!-- Form -->
<div class="flex flex-col gap-5">
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-[#e2e8f0] text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white border border-[#dbe0e6] dark:border-[#475569] bg-white dark:bg-[#2b3a4a] focus:ring-2 focus:ring-primary/20 focus:border-primary h-14 placeholder:text-[#617589] dark:placeholder:text-[#64748b] p-[15px] text-base font-normal leading-normal transition-all" placeholder="name@example.com" type="email" value=""/>
</label>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-blue-600 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors shadow-sm hover:shadow-md">
<span class="truncate">Send Reset Link</span>
</button>
</div>
<!-- Meta Text / Link -->
<div class="flex justify-center pt-2">
<a class="text-[#617589] dark:text-[#94a3b8] hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium leading-normal flex items-center gap-2 group" href="/">
<span class="material-symbols-outlined text-lg transition-transform group-hover:-translate-x-1">arrow_back</span>
<span>Remember your password? <span class="underline decoration-1 underline-offset-2">Log in</span></span>
</a>
</div>
</div>
<!-- Footer Links (Optional for Trust) -->
<div class="mt-8 text-center">
<div class="flex justify-center gap-6 text-sm text-[#617589] dark:text-[#64748b]">
<a class="hover:text-primary transition-colors" href="/privacy">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="/terms">Terms of Service</a>
<a class="hover:text-primary transition-colors" href="/">Contact Support</a>
</div>
<p class="mt-4 text-xs text-[#94a3b8] dark:text-[#475569]">
                        Â© 2024 Helpers Inc.
                    </p>
</div>
</div>
</main>
</div>
</body></html>
